<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="articleContainer">
      <h1 class="articleHeader">Ring Maker</h1>
      <article class="kneel_article">
        <fieldset>
          <select name="metals">
            <option value="SterlingSilver">Sterling Silver</option>
            <option value="14K_Gold">14K Gold</option>
            <option value="24K_Gold">24K Gold</option>
            <option value="Platinum">Platinum</option>
            <option value="Palladium">Palladium</option>
          </select>
          <button type="submit">Submit</button>
        </fieldset>
        <fieldset>
          <select name="carets">
            <option value=".5">carets: 0.5</option>
            <option value=".75">carets: 0.75</option>
            <option value="1">carets: 1</option>
            <option value="2">carets: 2</option>
          </select>
          <button type="submit">Submit</button>
        </fieldset>
        <fieldset>
          <select name="ringStyles">
            <option value="Classic">Classic</option>
            <option value="Modern">Modern</option>
            <option value="Vintage">Vintage</option>
          </select>
          <button type="submit">Submit</button>
        </fieldset>
        <button>Make your ring</button>
      </article>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
